    <main>
        <h2>Formulario de Postulación</h2>
        <form id="postulacion-form">
            <div class="row">
                <div style="width: 50%;padding-right: 20px;">
                    <label for="nombre">Nombre completo:</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required>
                    
                    <label for="profesion">Profesión:</label>
                    <input class="form-control" type="text" id="profesion" name="profesion" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input class="form-control" type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ingrese su número de telefono sin espacios ni puntos. Ej. 0123456789" required>
                    
                    <label for="email">Correo electrónico:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Ingrese un email valido con dominio. Ej. ejemplo@gmail.com" required>
                    
                    <label for="linkedin">LinkedIn:</label>
                    <input class="form-control" type="url" id="linkedin" name="linkedin" placeholder="Ingrese el enlace obtenido directamente de su perfil. Ej. https://www.linkedin.com/in/ejemplo/" required>
                    
                    <label for="habilidades">Habilidades:</label>
                    <div class="row" style="width: 50%;">
                        <div class="col-6">
                            <select class="form-select" id="habilidades" name="habilidades" required></select>
                        </div>
                        <div class="col-6">
                            <button type="button" onclick="agregarHabilidad();" class="btn btn-info">Agregar Habilidad</button>
                        </div>
                    </div>
                    <label for="habilidadesSeleccionadas">Habilidades Seleccionadas:</label>
                    <div class="row" id="habilidadesSeleccionadas" style="width: 50%; height: 100px; border: solid;">
                        <nav>
                            <ul>
                            </ul>
                        </nav>
                    </div>
                    <div class="row" style="width: 50%;">
                        <div class="col">
                            <button type="reset" id="limpiarFormulario" class="btn btn-info">Limpiar</button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>
                </div>
                <div style="width: 50%; display: flex; justify-content: center;">
                    <img src="https://images.pexels.com/photos/2102416/pexels-photo-2102416.jpeg" alt="img" width="100%" height="80%" />
                </div>
            </div>
        </form>
